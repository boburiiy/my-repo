{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container py-5">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Create an account</a>.</p>
</div>
{% endblock %}
