{% extends 'base.html' %}

{% block content %}
<div class="card mb-3" data-bs-theme="dark">
    <img src="{{ card.image.url }}" width="50%" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{ card.header }}</h5>
        <p class="card-text">{{ card.content }}</p>
        <p class="card-text"><small class="text-body-secondary">Last updated {{ card.time }}</small></p>
    </div>
</div>
{% endblock content %}
