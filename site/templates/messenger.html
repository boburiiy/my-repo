{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Message to {{ to_user }}{% endblock title %}
{% block content %}
<div class="container py-5">
    <p>you can write messages how anonymus user and each others can too</p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">submit</button>
    </form>
</div>
{% endblock %}
